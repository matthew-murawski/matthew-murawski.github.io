<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matthew Murawski - Home</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .landing-container {
        max-width: 500px;
        padding: 2em;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 8px; /* Optional: adds rounded corners */
      }

      .profile-picture {
        display: block; /* Allows margin auto to work for centering */
        width: 150px; /* Adjust size as needed */
        height: 150px; /* Make width and height equal for a circle */
        border-radius: 50%; /* Makes the image circular */
        object-fit: cover; /* Prevents image stretching if not square */
        margin: 0 auto 1em auto; /* Centers horizontally, adds space below */
        border: 3px solid #eee; /* Optional: adds a light border */
      }

      h1 {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 0.2em;
      }

      p {
        font-size: 1em;
        margin: 0.5em 0;
        color: #555;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .resume-button {
        display: inline-block;
        margin-top: 1.5em;
        padding: 0.8em 1.5em;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .resume-button:hover {
        background-color: #0056b3;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="landing-container">
      <img
        src="images/faceblue.png"
        alt="Matthew Murawski profile picture"
        class="profile-picture"
      />
      <h1>Matthew Murawski</h1>
      <p>Neuroscience & Computer Science Graduate | Research Assistant</p>
      <p>
        <a href="mailto:murawskim@pitt.edu">murawskim@pitt.edu</a>
      </p>
      <a href="resume.html" class="resume-button">View Resume</a>
    </div>
  </body>
</html>
